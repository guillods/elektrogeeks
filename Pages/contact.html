        <br>
        <h2>Escríbenos</h2>
        <!--Formulario-->
        <form id="form" action="">
            <div class="container">
                <div class="row row-cols-2">
                    <div class="col">
                        <label for="nombre" class="form-label"> Nombres:</label>
                        <input class="form-control" aria-label="First name" type="text" name="nombre"
                            placeholder="Escribe tu nombre">
                    </div>
                    <div class="col">
                        <label for="apellido" class="form-label"> Apellido:</label>
                        <input class="form-control" aria-label="Last name" type="text" name="apellido"
                            placeholder="Escribe tu apellido">
                    </div>
                    <div class="col">
                        <label for="Tipodocumento" class="form-label"> Tipo de documento</label>
                        <select class="form-select form-select-md" aria-label="form-select-md example"
                            name="Tipodocumento" id="">
                            <option value="CC"> Cédula de Ciudadania </option>
                            <option value="TC"> Tarjeta de Identidad </option>
                            <option value="CE"> Cédula de Extranjería </option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="numeroDoc" class="form-label"> Número de documento: </label>
                        <input class="form-control" aria-label="default input example" type="number" name="numeroDoc"
                            placeholder="Escribe tu número de documento">
                    </div>
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="col">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input class="form-control" aria-label="default input example" type="tel" name="telefono"
                            placeholder="Escribe tu número de teléfono">
                    </div>
                    <div class="col">
                        <label for="genero" class="form-label">Mi género es:</label>
                        <select class="form-select form-select-md" aria-label=".form-select-md example" name="genero">
                            <option value="1">Masculino</option>
                            <option value="2">Femenino</option>
                            <option value="3">No Binario</option>
                            <option value="4">Prefiero no mencionarlo</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="fecha" class="form-label"> Fecha de caso: </label>
                        <input class="form-select" type="date" name="fecha" placeholder="">
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="formFileMultiple" class="form-label">Adjunta soportes</label>
                            <input class="form-control" type="file" id="formFileMultiple" multiple>
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="exampleFormControlTextarea1" class="form-label">Comentarios: </label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                    </div>
                    <div class="col">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked
                                value="1">
                            <label class="form-check-label" for="flexSwitchCheckChecked">Acepta las politicas de
                                tratamiento de datos: </label>
                        </div>
                    </div>
                    <div class="col-12"><br>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
